<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Rotate Card | CSS and Javascript</title>
  </head>
  <body>
    <div id="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>

    <script>
      document.onmousemove = function(e) {
        document.getElementById("card").style.transform =
          "rotateY(" + e.clientX / 7 + "deg)";
      };
    </script>
  </body>
</html>
